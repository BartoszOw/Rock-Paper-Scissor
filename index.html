<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section>
        <div id="stats">
            <p id="player">PLAYER</p>
            <span class="player-stats"></span>
            <span class="comp-stats"></span>
            <p id="comp">COMPUTER</p>
        </div>
        <div id="checkwinner">
        </div>
        
        <div id="all">
            <div id="board">
                <!--Player Symbols-->
            </div>
            <div id="compBoard">
                <!--Computer Symbols-->
            </div>
        </div>
        <div id="btn"><button>PLAY AGAIN</button></div>
    </section>
    <footer>
            <h2>Bartosz Owczarek ~2023</h2>
    </footer>
    <script src="main.js">
    </script>
</body>
</html>
